<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Hadir Relawan SPPG GAPUK</title>
  
  <style>
    /* Mengatur ulang margin dan padding, serta membuat html/body mengisi layar */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh; /* Mengisi 100% tinggi viewport */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Mencegah scroll di halaman utama */
    }

    /* (Opsional) Header untuk memberi judul di luar iframe */
    .header {
      padding: 1rem;
      background-color: #ffffff;
      text-align: center;
      font-size: 1.25rem; /* 20px */
      font-weight: 600;
      color: #333;
      border-bottom: 1px solid #e0e0e0;
      flex-shrink: 0; /* Mencegah header mengecil */
    }

    /* Kontainer untuk iframe agar bisa mengisi sisa ruang */
    .iframe-container {
      flex-grow: 1; /* Mengambil semua sisa tinggi yang tersedia */
      overflow: hidden; /* Mencegah scrollbar yang tidak perlu */
    }

    /* Iframe itu sendiri */
    iframe {
      width: 100%;
      height: 100%;
      border: none; /* Menghilangkan border iframe */
    }
  </style>
</head>
<body>

  <!-- (Opsional) Anda bisa menghapus <header>...</header> jika tidak ingin ada judul di atas aplikasi Anda -->
  <header class="header">
    Daftar Hadir Relawan SPPG GAPUK
  </header>

  <!-- Kontainer Utama Aplikasi Anda -->
  <main class="iframe-container">
    <iframe 
      src="https://script.google.com/macros/s/AKfycbyvZRaJIYHQiB5a1g6VpuVkYrSpn7FDioAiQshtNgOgRbfrhu8PnfyJMs7IiFAa9HVQmA/exec"
      title="Aplikasi Daftar Hadir Relawan SPPG GAPUK">
      Memuat aplikasi...
    </iframe>
  </main>

</body>
</html>
