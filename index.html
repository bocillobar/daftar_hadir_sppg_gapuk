<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Hadir Relawan SPPG GAPUK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: linear-gradient(to bottom, #0099ff, #007bff);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px;
      width: 100%;
      font-size: 1.1em;
      cursor: pointer;
    }
    .popup {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      padding: 12px 20px; border-radius: 8px; color: white; font-weight: bold;
      display: none;
    }
    .popup.success { background: #28a745; }
    .popup.error { background: #dc3545; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daftar Hadir Relawan</h2>
    <input type="text" id="nama" placeholder="Ketik nama..." list="listNama">
    <datalist id="listNama"></datalist>

    <input type="text" id="jk" placeholder="Jenis Kelamin" readonly>
    <input type="text" id="jabatan" placeholder="Jabatan" readonly>
    <input type="text" id="nohp" placeholder="Nomor WhatsApp" readonly>
    <textarea id="catatan" placeholder="Catatan (Opsional)"></textarea>

    <button id="kirimBtn">Kirim</button>
  </div>

  <div id="popup" class="popup"></div>

  <script>
    const WEB_APP_URL = "YOUR_WEB_APP_URL"; // <--- GANTI INI

    let dataRelawan = {};

    async function loadDataRelawan() {
      try {
        const res = await fetch(`${WEB_APP_URL}?action=getDataRelawan`);
        const result = await res.json();
        dataRelawan = result.dataMap;
        const listNama = Object.keys(dataRelawan);
        const datalist = document.getElementById("listNama");
        datalist.innerHTML = listNama.map(n => `<option value="${n}">`).join('');
      } catch (err) {
        showPopup('error', 'Gagal memuat data relawan');
      }
    }

    document.getElementById("nama").addEventListener("change", e => {
      const nama = e.target.value.trim();
      if (dataRelawan[nama]) {
        const [n, jk, jab, hp] = dataRelawan[nama];
        document.getElementById("jk").value = jk;
        document.getElementById("jabatan").value = jab;
        document.getElementById("nohp").value = hp;
      }
    });

    document.getElementById("kirimBtn").addEventListener("click", async () => {
      const nama = document.getElementById("nama").value.trim();
      const jk = document.getElementById("jk").value;
      const jabatan = document.getElementById("jabatan").value;
      const nohp = document.getElementById("nohp").value;
      const catatan = document.getElementById("catatan").value;

      if (!nama || !jabatan || !nohp) {
        showPopup('error', 'Data tidak lengkap');
        return;
      }

      try {
        const res = await fetch(https://script.google.com/macros/s/AKfycbyUpyxdRdeosGcezftryxrfbdAysd3Np_nytlT2aa8EVWT0CsY0rSXKAyT1qGNZohgIoA/exec, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nama, jk, jabatan, nohp, catatan })
        });
        const result = await res.json();
        showPopup(result.status, result.message);
      } catch (err) {
        showPopup('error', 'Terjadi kesalahan jaringan');
      }
    });

    function showPopup(type, msg) {
      const pop = document.getElementById("popup");
      pop.textContent = msg;
      pop.className = `popup ${type}`;
      pop.style.display = "block";
      setTimeout(() => pop.style.display = "none", 3000);
    }

    loadDataRelawan();
  </script>
</body>
</html>
