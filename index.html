<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Hadir Relawan SPPG GAPUK</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 30px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2f3640;
    }
    label { display:block; margin-top:12px; font-weight:bold; }
    input, textarea, select, button {
      width:100%; padding:10px; margin-top:5px;
      border-radius:8px; border:1px solid #ccc; font-size:15px;
    }
    button {
      background:#00a8ff; color:white; border:none; margin-top:20px;
      cursor:pointer; font-weight:bold;
    }
    button:hover { background:#0097e6; }
    #message { text-align:center; margin-top:20px; font-weight:bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daftar Hadir Relawan</h2>
    <label>Nama Relawan</label>
    <input type="text" id="nama">

    <label>Jenis Kelamin</label>
    <input type="text" id="jk" readonly>

    <label>Jabatan</label>
    <input type="text" id="jabatan" readonly>

    <label>No HP</label>
    <input type="text" id="nohp" readonly>

    <label>Catatan</label>
    <textarea id="catatan"></textarea>

    <button onclick="submitData()">Kirim Kehadiran</button>
    <p id="message"></p>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwb4CnUakfhWfHqNJ1mtuR53mIZBH2W7aGo5nem7Mqn4rdbe3Srvjoe3iOc2kV6KXKBHA/exec";

    let dataRelawanMap = {};
    let listNamaRelawan = [];

    async function loadData() {
      try {
        const res = await fetch(`${WEB_APP_URL}?action=getDataRelawan`, { method: 'GET', mode: 'cors' });
        const data = await res.json();
        listNamaRelawan = data.listNama;
        dataRelawanMap = data.dataMap;
      } catch (err) {
        console.error(err);
        document.getElementById('message').innerText = 'Gagal memuat data relawan.';
      }
    }

    document.getElementById('nama').addEventListener('change', e => {
      const nama = e.target.value.trim();
      if (dataRelawanMap[nama]) {
        const r = dataRelawanMap[nama];
        document.getElementById('jk').value = r.jk || '';
        document.getElementById('jabatan').value = r.jabatan || '';
        document.getElementById('nohp').value = r.nohp || '';
      } else {
        document.getElementById('jk').value = '';
        document.getElementById('jabatan').value = '';
        document.getElementById('nohp').value = '';
      }
    });

    async function submitData() {
      const nama = document.getElementById('nama').value.trim();
      const jk = document.getElementById('jk').value;
      const jabatan = document.getElementById('jabatan').value;
      const nohp = document.getElementById('nohp').value;
      const catatan = document.getElementById('catatan').value.trim();

      if (!nama) {
        document.getElementById('message').innerText = 'Nama wajib diisi.';
        return;
      }

      try {
        const res = await fetch(WEB_APP_URL, {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nama, jk, jabatan, nohp, catatan })
        });
        const result = await res.json();
        document.getElementById('message').innerText = result.message || 'Data berhasil dikirim.';
      } catch (err) {
        console.error(err);
        document.getElementById('message').innerText = 'Gagal mengirim data.';
      }
    }

    loadData();
  </script>
</body>
</html>
