<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Hadir Relawan SPPG Gapuk</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/9/9d/Emblem_of_Indonesia_Garuda_Pancasila.svg" type="image/png">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 60px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    img.logo {
      width: 70px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 20px;
      margin: 0;
      color: #222;
    }
    h2 {
      font-size: 18px;
      margin-top: 5px;
      color: #333;
      font-weight: 600;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }
    select {
      appearance: none;
      background-color: #fff;
      cursor: pointer;
    }
    button {
      background-color: #2c7be5;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background-color: #1a68d1;
    }
    .footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-top: 20px;
    }
    .footer a {
      color: #2c7be5;
      text-decoration: none;
    }
    /* Notifikasi tengah */
    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #fff;
      padding: 20px 25px;
      border-radius: 12px;
      display: none;
      font-size: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      z-index: 9999;
    }
    .show {
      display: block !important;
      animation: fadeInOut 3s ease-in-out;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10%, 90% { opacity: 1; }
      100% { opacity: 0; }
    }
    datalist {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Logo_Badan_Gizi_Nasional.png" alt="Badan Gizi Nasional" class="logo">
    <h1>DAFTAR HADIR</h1>
    <h2>RELAWAN SPPG GAPUK</h2>
    <form id="hadirForm">
      <input list="namaList" id="nama" name="nama" placeholder="Cari nama relawan..." required autocomplete="off">
      <datalist id="namaList"></datalist>

      <input type="text" id="jk" name="jk" placeholder="Jenis Kelamin" readonly>
      <input type="text" id="jabatan" name="jabatan" placeholder="Posisi/Jabatan" readonly>
      <input type="text" id="nohp" name="nohp" placeholder="Nomor WhatsApp" readonly>
      <textarea id="catatan" name="catatan" placeholder="Tambahkan catatan jika perlu..."></textarea>

      <button type="submit">Kirim</button>
    </form>
    <div class="footer">
      Created by <a href="https://github.com/msrosidi" target="_blank">Muhammad Septi Rosidi</a>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzbEkLIILBvMFcmt6NZJEqIkuQGWpg2NcSNMVtxwi29xgAevgHOQPB41ah5kHPn4ltRPQ/exec?action=getDataRelawan
";
    let dataRelawan = {};

    async function loadRelawan() {
      try {
        const res = await fetch(`${SCRIPT_URL}?action=getDataRelawan`);
        const result = await res.json();
        if (result.status === "success") {
          const namaList = document.getElementById("namaList");
          dataRelawan = result.dataMap;

          result.listNama.forEach(nama => {
            const opt = document.createElement("option");
            opt.value = nama;
            namaList.appendChild(opt);
          });
        } else {
          showToast("Gagal memuat data relawan ❌");
        }
      } catch (err) {
        showToast("Tidak dapat memuat data relawan ❌");
        console.error(err);
      }
    }

    document.getElementById("nama").addEventListener("input", e => {
      const nama = e.target.value.trim();
      const data = dataRelawan[nama];
      if (data) {
        document.getElementById("jk").value = data["JENIS KELAMIN"] || "";
        document.getElementById("jabatan").value = data["ALAMAT"] || "";
        document.getElementById("nohp").value = "";
      } else {
        document.getElementById("jk").value = "";
        document.getElementById("jabatan").value = "";
        document.getElementById("nohp").value = "";
      }
    });

    document.getElementById("hadirForm").addEventListener("submit", async e => {
      e.preventDefault();
      const formData = {
        nama: document.getElementById("nama").value,
        jk: document.getElementById("jk").value,
        jabatan: document.getElementById("jabatan").value,
        nohp: document.getElementById("nohp").value,
        catatan: document.getElementById("catatan").value
      };

      try {
        const res = await fetch(`${SCRIPT_URL}?action=simpanKehadiran`, {
          method: "POST",
          body: JSON.stringify(formData)
        });
        const result = await res.json();
        if (result.status === "success") {
          showToast("✅ Data kehadiran berhasil disimpan!");
          e.target.reset();
        } else {
          showToast("❌ Gagal menyimpan data!");
        }
      } catch (err) {
        console.error(err);
        showToast("Terjadi kesalahan saat mengirim data ❌");
      }
    });

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.className = "toast show";
      setTimeout(() => toast.className = "toast", 3000);
    }

    loadRelawan();
  </script>
</body>
</html>
