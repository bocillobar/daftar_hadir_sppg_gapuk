<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Kehadiran Relawan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .iframe-container {
      width: 100%;
      max-width: 900px;
      height: 95vh;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      animation: fadeIn 0.8s ease-out;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.85em;
      color: white;
      text-align: center;
      opacity: 0.9;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Efek loading sebelum iframe muncul */
    .loader {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.8);
      z-index: 10;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <div class="loader" id="loader">
      <div class="spinner"></div>
    </div>

    <!-- Ganti dengan URL Web App kamu -->
    <iframe 
      src="https://script.google.com/macros/s/AKfycbzfeGLhQMYFY-ZowJyU_KGsa-irhtEJdu6_V3PcqIZ62cr6xtKUJvZHAtXwJ55YvY8OKQ/exec" 
      onload="document.getElementById('loader').style.display='none';">
    </iframe>
  </div>

  <footer>

  </footer>
</body>
</html>
