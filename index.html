<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Hadir Relawan SPPG GAPUK</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .header {
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.3em;
      margin: 0;
      line-height: 1.4;
      color: #222;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
      position: relative;
    }

    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 6px rgba(0,123,255,0.3);
    }

    textarea {
      resize: none;
    }

    #nama {
      background-color: #f8f9fa;
      font-weight: bold;
    }

    .autocomplete-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 8px 8px;
      z-index: 10;
      max-height: 150px;
      overflow-y: auto;
    }

    .autocomplete-item {
      padding: 8px 12px;
      cursor: pointer;
    }

    .autocomplete-item:hover {
      background-color: #f0f0f0;
    }

    .kirim-button {
      background: linear-gradient(to bottom, #0099ff, #007bff);
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .kirim-button:hover:not(:disabled) {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .kirim-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 25px;
      color: #888;
      font-size: 0.85em;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: white;
      padding: 25px 30px;
      border-radius: 15px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .popup-success {
      background-color: #d4edda;
      color: #155724;
    }

    .popup-error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <img src="https://www.bgn.go.id/BGN_LOGO.png" alt="Logo BGN" class="logo">
      <h1>DAFTAR HADIR<br>RELAWAN SPPG GAPUK</h1>
    </div>

    <form id="attendanceForm">
      <div class="form-group">
        <label for="nama">Nama Relawan</label>
        <input type="text" id="nama" autocomplete="off" placeholder="Ketik nama relawan...">
        <div id="autocomplete" class="autocomplete-list"></div>
      </div>

      <div class="form-group">
        <label for="jk">Jenis Kelamin</label>
        <input type="text" id="jk" readonly>
      </div>

      <div class="form-group">
        <label for="jabatan">Posisi/Jabatan</label>
        <input type="text" id="jabatan" readonly>
      </div>

      <div class="form-group">
        <label for="nohp">Nomor WhatsApp</label>
        <input type="text" id="nohp" readonly>
      </div>

      <div class="form-group">
        <label for="catatan">Catatan (Opsional)</label>
        <textarea id="catatan" rows="3" placeholder="Tambahkan catatan jika perlu..."></textarea>
      </div>

      <button type="submit" id="kirimBtn" class="kirim-button">Kirim</button>
    </form>
  </div>

  <div class="footer">
    <p>Created by <a href="https://wa.me/6285133371984" target="_blank">Muhammad Septi Rosidi</a></p>
  </div>

  <div id="popup" class="popup">
    <div id="popupContent" class="popup-content"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzBLz6t6a8VzDaGAKx-fJDJ3Am4EUh0MHEzPXhYTYFxK64qIaAeebkVvkeIVKHqH1miXQ/exec";
    let relawanData = [];

    // --- Ambil Data Relawan ---
    async function loadRelawan() {
      try {
        const res = await fetch(scriptURL + "?action=getRelawan");
        relawanData = await res.json();
      } catch (e) {
        console.error("Gagal ambil data relawan:", e);
      }
    }

    // --- Autocomplete ---
    const namaInput = document.getElementById("nama");
    const autocompleteDiv = document.getElementById("autocomplete");

    namaInput.addEventListener("input", () => {
      const val = namaInput.value.toLowerCase();
      autocompleteDiv.innerHTML = "";

      if (!val) return;

      const filtered = relawanData.filter(r => r.nama.toLowerCase().includes(val));

      filtered.forEach(r => {
        const item = document.createElement("div");
        item.classList.add("autocomplete-item");
        item.textContent = r.nama;
        item.addEventListener("click", () => {
          namaInput.value = r.nama;
          document.getElementById("jk").value = r.jk || "";
          document.getElementById("jabatan").value = r.jabatan || "";
          document.getElementById("nohp").value = r.nohp || "";
          autocompleteDiv.innerHTML = "";
        });
        autocompleteDiv.appendChild(item);
      });
    });

    document.addEventListener("click", (e) => {
      if (!autocompleteDiv.contains(e.target) && e.target !== namaInput) {
        autocompleteDiv.innerHTML = "";
      }
    });

    // --- Submit Form ---
    document.getElementById("attendanceForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = document.getElementById("kirimBtn");
      btn.disabled = true;
      btn.textContent = "Mengirim...";

      const data = {
        nama: namaInput.value,
        jk: document.getElementById("jk").value,
        jabatan: document.getElementById("jabatan").value,
        nohp: document.getElementById("nohp").value,
        catatan: document.getElementById("catatan").value
      };

      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        showPopup("success", "✅ Kehadiran berhasil dikirim!");
        document.getElementById("attendanceForm").reset();
      } catch (err) {
        showPopup("error", "❌ Gagal kirim data: " + err.message);
      }

      btn.disabled = false;
      btn.textContent = "Kirim";
    });

    // --- Popup ---
    function showPopup(type, message) {
      const popup = document.getElementById("popup");
      const popupContent = document.getElementById("popupContent");
      popupContent.textContent = message;
      popupContent.className = `popup-content popup-${type}`;
      popup.style.display = "flex";
      setTimeout(() => popup.style.display = "none", 2500);
    }

    // Jalankan load data awal
    loadRelawan();
  </script>
</body>
</html>
