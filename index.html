<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Hadir Relawan SPPG GAPUK</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.08);
      width: 350px;
      text-align: center;
    }
    .logo {
      width: 80px;
      margin-bottom: 10px;
    }
    h2 {
      margin: 5px 0 20px;
      font-size: 1.2rem;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #1e40af; }
    button:disabled { background: #a0aec0; }
    .footer {
      font-size: 13px;
      color: #6b7280;
      margin-top: 20px;
    }
    .list-box {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 100%;
      display: none;
      z-index: 10;
      overflow: hidden;
    }
    .list-item {
      padding: 10px;
      cursor: pointer;
    }
    .list-item:hover {
      background: #f1f5ff;
    }
    #loading {
      font-size: 15px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.bgn.go.id/BGN_LOGO.png" class="logo" alt="Logo">
    <h2>DAFTAR HADIR RELAWAN SPPG GAPUK</h2>

    <div id="loading">Memuat data relawan...</div>

    <div id="form" style="display:none;">
      <div style="position:relative;">
        <input type="text" id="nama" placeholder="Ketik nama relawan..." autocomplete="off">
        <div id="listBox" class="list-box"></div>
      </div>

      <input type="text" id="jk" placeholder="Jenis Kelamin" readonly>
      <input type="text" id="jabatan" placeholder="Posisi / Jabatan" readonly>
      <input type="text" id="nohp" placeholder="Nomor WhatsApp" readonly>
      <textarea id="catatan" placeholder="Tambahkan catatan jika perlu..."></textarea>
      <button id="kirimBtn" onclick="simpanData()" disabled>Kirim</button>
    </div>

    <div class="footer">Created by <a href="https://github.com/muhammadseptirosidi">Muhammad Septi Rosidi</a></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzn2H9b0GUBt2dVXoBjDfc-iPz2cb29c5yuE55ObQOERxvV-byEVnICT00Jfp7QpO7xYQ/exec";
    let relawanList = [];
    let relawanData = {};

    async function loadData() {
      try {
        const res = await fetch(SCRIPT_URL + "?action=getDataRelawan");
        const data = await res.json();
        relawanList = data.listNama;
        relawanData = data.dataMap;
        document.getElementById("loading").style.display = "none";
        document.getElementById("form").style.display = "block";
      } catch (e) {
        document.getElementById("loading").textContent = "Gagal memuat data. Coba refresh.";
      }
    }

    loadData();

    const namaInput = document.getElementById("nama");
    const listBox = document.getElementById("listBox");
    const jkInput = document.getElementById("jk");
    const jabatanInput = document.getElementById("jabatan");
    const nohpInput = document.getElementById("nohp");
    const catatanInput = document.getElementById("catatan");
    const kirimBtn = document.getElementById("kirimBtn");

    namaInput.addEventListener("input", function() {
      const val = this.value.toLowerCase();
      listBox.innerHTML = "";
      if (!val) return listBox.style.display = "none";

      const filtered = relawanList.filter(n => n.toLowerCase().includes(val));
      if (!filtered.length) return listBox.style.display = "none";

      filtered.forEach(nama => {
        const item = document.createElement("div");
        item.className = "list-item";
        item.textContent = nama;
        item.onclick = () => selectNama(nama);
        listBox.appendChild(item);
      });
      listBox.style.display = "block";
    });

    function selectNama(nama) {
      namaInput.value = nama;
      listBox.style.display = "none";
      const data = relawanData[nama];
      if (data) {
        jkInput.value = data.jk || "";
        jabatanInput.value = data.jabatan || "";
        nohpInput.value = data.nohp || "";
        kirimBtn.disabled = false;
      }
    }

    document.addEventListener("click", e => {
      if (!listBox.contains(e.target) && e.target !== namaInput) listBox.style.display = "none";
    });

    async function simpanData() {
      kirimBtn.disabled = true;
      kirimBtn.textContent = "Menyimpan...";

      const formData = new FormData();
      formData.append("action", "simpanKehadiran");
      formData.append("nama", namaInput.value);
      formData.append("jk", jkInput.value);
      formData.append("jabatan", jabatanInput.value);
      formData.append("nohp", nohpInput.value);
      formData.append("catatan", catatanInput.value);

      try {
        const res = await fetch(SCRIPT_URL, { method: "POST", body: formData });
        const data = await res.json();
        Swal.fire({
          icon: data.status === "success" ? "success" : "error",
          title: data.status === "success" ? "Berhasil!" : "Gagal!",
          text: data.message,
          confirmButtonColor: "#2563eb"
        });
        if (data.status === "success") {
          [namaInput, jkInput, jabatanInput, nohpInput, catatanInput].forEach(e => e.value = "");
          kirimBtn.disabled = true;
        }
      } catch {
        Swal.fire("Gagal", "Tidak dapat mengirim data ke server.", "error");
      }

      kirimBtn.disabled = false;
      kirimBtn.textContent = "Kirim";
    }
  </script>
</body>
</html>
